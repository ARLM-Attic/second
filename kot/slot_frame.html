<div style="position: absolute; border: 1px solid white" class="arena_slot_frame" data-bind="
    style: function(slot) {
        return slot.pos().lt();
    }(slot),
">
    <div class="mob_slot">
        <img id="portrait" class="portrait" data-bind="
            attr: {
                src: slot.mob() ? slot.mob().portrait_url() : ''
            }
        "/>
    </div>
</div>
